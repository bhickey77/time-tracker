<div class="container" layout="column" ng-cloak class="md-inline-form">
    <md-button class="md-primary md-raised" ng-click="vm.showProjectDialog($event)">
        Add New Project
    </md-button>

    <table ng-table="vm.tableParams" class="table" show-filter="true">        
        <tr ng-repeat="project in $data">
            <td title="'Project'" filter="{ project_name: 'text'}" sortable="'project_name'">
                {{project.project_name}}</td>
            <td title="'Hours Spent'" filter="{ hours: 'text'}" sortable="'hours'">
                {{project.time_spent}}</td>
            <td class="update-project" title="''" filter="{}" sortable="''">
                <md-button class="md-raised" ng-click="vm.displayUpdateDialog(project.id, project.project_name)">Update</md-button></td>
            <td class="delete-column" title="''" filter="{}" sortable="''">
                <md-button class="md-raised md-warn" ng-click="vm.handleDelete(project.id)">Delete</md-button></td>
        </tr>
    </table>
</div>
